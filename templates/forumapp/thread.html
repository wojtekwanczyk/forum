{% extends 'forumapp/base.html' %}

{% block content %}

    <div class="header2">
        <h2>{{ thread.title }}</h2>
    </div>

        {% for post in posts %}
        <div class="date">
            <p>Date</p>
            <p>{{ post.created_date }}</p>
        </div>

        <div class="date">
            <p>Author</p>
            <p>{{ post.author }}</p>
        </div>

        <div class="thread">
            <h2>{{ post.text }}</h2>
        </div>
    {% endfor %}

{% endblock %}
